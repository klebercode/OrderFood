{% load staticfiles %}{% load compress %}<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}Pyszne.pl{% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    {% compress css %}
        <!-- CSS Files -->
        <link href="{% static "website/css/bootstrap.min.css" %}" rel="stylesheet"/>
        <link href="{% static "website/css/material-kit.css" %}" rel="stylesheet"/>
        <link href="{% static "website/css/select2.min.css" %}" rel="stylesheet"/>
        <link href="{% static "website/scss/style.css" %}" rel="stylesheet"/>
    {% endcompress %}

</head>

<body>
<div class="section-notifications" id="notifications">
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.level_tag == "error" %}danger{% else %}{{ message.level_tag|lower }}{% endif %}" data-id="">
                <div class="container-fluid">
                    <div class="alert-icon">
                        <i class="material-icons">check</i>
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"><i class="material-icons">clear</i></span>
                    </button>
                    <strong>{{ message }}</strong>
                </div>
            </div>
        {% endfor %}
        <div class="clearfix"></div>

{% endif %}
</div>
{% block body %}
{% endblock %}
</body>

{% compress js %}
    <script src="{% static "website/js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "website/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "website/js/select2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "website/js/material.min.js" %}"></script>
    <script src="{% static "website/js/material-kit.js" %}" type="text/javascript"></script>
    <script src="{% static "website/js/script.js" %}" type="text/javascript"></script>
{% endcompress %}

</html>
