{% extends "website/headers.html" %}
{% load staticfiles %}
{% block body %}

    <div class="wrapper">
        <div class="header header-filter"
             style="background-image: url('{% static "website/img/bg.jpg" %}'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            {% block form %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
{% endblock %}
